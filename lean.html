<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app </title>
 <link rel="stylesheet" href="main.css"/>
 
             
</head>

<body>

 <div class="wrap">
 <header>
     <input type="text" autocomplete="off" class="search-box" placeholder="search" />
 </header>
   <main>
       <section class="location">
           <div class="city">paris frence</div>
           <div class="date">wednesday 15 december 2021</div>
     </section>

     <div class="now">
        <div class="tem"><span>15*c</span></div>
        <div class="weather">clonds</div>
        <div class="hi-low">6.67/15</div>
     </div>

   </main>
   </div>
</body>
<script src="main.js"></script>

</html>
